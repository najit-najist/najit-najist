name: Check PR project validity

on:
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  validate-pr-title:
    name: Validate PR title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            fix
            feature
            internal
            release
            breaking
          scopes: |
            ui
            web
            pb
            api
            config

  check-build:
    name: Check project build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - uses: n1hility/cancel-previous-runs@v3
        with: 
          token: ${{ secrets.GITHUB_TOKEN }}
          workflow: check-pr.yml

        # https://github.com/actions/checkout
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
            fetch-depth: 2

      - uses: actions/cache@v3
        name: Cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Setup node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: üêû Install Dependencies
        run: npm ci

      - name: Install swc core Dependencies
        run: npm install --save-optional "@swc/core-linux-arm-gnueabihf" "@swc/core-linux-arm64-gnu" "@swc/core-linux-arm64-musl" "@swc/core-linux-x64-gnu" "@swc/core-linux-x64-musl"

      - name: üèóÔ∏è Build
        run: npm run build
        env:
          API_ORIGIN: http://localhost:3000

      - name: üß™ Run tests
        run: npm run test

