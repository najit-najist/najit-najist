name: 'Production release'

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš™ Checkout 
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - name: ğŸ“ Push Pocketbase to dokku
        uses: dokku/github-action@master
        with:
          git_remote_url: 'ssh://dokku@najitnajist.cz:22/pocketbase'
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          branch: 'main'

      - name: ğŸ“ Push API app to dokku
        uses: dokku/github-action@master
        with:
          git_remote_url: 'ssh://dokku@najitnajist.cz:22/api'
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          branch: 'main'


      - name: ğŸ“ Push Intro-web app to dokku
        uses: dokku/github-action@master
        with:
          git_remote_url: 'ssh://dokku@najitnajist.cz:22/intro-web'
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          branch: 'main'
