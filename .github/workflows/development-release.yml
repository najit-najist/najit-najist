name: 'Development release'

on:
  workflow_dispatch:
  push:
    branches:
      - develop

jobs:
  prepare:
    name: "Prepare"
    runs-on: ubuntu-latest
    outputs:
      repo: ${{ steps.filter.outputs.repo }}
      web: ${{ steps.filter.outputs.web }}
      pocketbase: ${{ steps.filter.outputs.pocketbase }}
    steps:
      - uses: n1hility/cancel-previous-runs@v3
        with: 
          token: ${{ secrets.GITHUB_TOKEN }}
          workflow: development-release.yml

      - name: üöô Checkout 
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
  
      - name: üìç Prepare filter
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            repo:
              - '.github/**'
              - 'package-lock.json'
            web:
              - 'apps/web/**'
              - 'packages/najit-najist-api/**'
              - 'packages/ui/**'
            pocketbase:
              - 'apps/pb/Dockerfile'
              - 'apps/pb/migrations/**'

  check-build:
    name: Check project build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: prepare
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
        # https://github.com/actions/checkout
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
            fetch-depth: 2

      - uses: actions/cache@v3
        name: Cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Setup node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: üêû Install Dependencies
        run: npm ci

      - name: üèóÔ∏è Build
        run: npm run build
        env:
          POCKETBASE_ORIGIN: http://localhost:3000

  deploy-pocketbase:
    name: "üìç Deploy Pocketbase to dokku"
    needs: [prepare, check-build]
    runs-on: ubuntu-latest
    if: needs.prepare.outputs.pocketbase == 'true'
    steps:
      - name: Cloning repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up qemu
        uses: docker/setup-qemu-action@v2

      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to docker hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ondrejlangr/najit-najist-pb:dev-${{ github.sha }}
          file: ./apps/pb/Dockerfile

      - name: Push to dokku
        uses: dokku/github-action@master
        with:
          git_remote_url: 'ssh://dokku@najitnajist.cz:22/dev-pocketbase'
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          deploy_docker_image: ondrejlangr/najit-najist-pb:dev-${{ github.sha }}
          branch: 'development'
          git_push_flags: '--force'

  deploy-web:
    name: "üìç Deploy web to dokku"
    needs: [prepare, check-build]
    runs-on: ubuntu-latest
    if: needs.prepare.outputs.web == 'true' || needs.prepare.outputs.repo == 'true'
    steps:
      - name: Cloning repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up qemu
        uses: docker/setup-qemu-action@v2

      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to docker hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ondrejlangr/najit-najist-web:dev-${{ github.sha }}
          build-args: TURBO_TEAM=${{ secrets.TURBO_TEAM }} TURBO_TOKEN=${{ secrets.TURBO_TOKEN }}
          file: ./apps/web/Dockerfile

      - name: Push to dokku
        uses: dokku/github-action@master
        with:
          git_remote_url: 'ssh://dokku@najitnajist.cz:22/dev-web'
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          deploy_docker_image: ondrejlangr/najit-najist-web:dev-${{ github.sha }}
          branch: 'development'
          git_push_flags: '--force'
          