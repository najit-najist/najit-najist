name: 'Development release'

on:
  workflow_dispatch:
  push:
    branches:
      - develop

jobs:
  check-build:
    name: Check project build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - uses: n1hility/cancel-previous-runs@v2
        with: 
          token: ${{ secrets.GITHUB_TOKEN }}
          workflow: check-pr.yml

        # https://github.com/actions/checkout
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
            fetch-depth: 2

      - uses: actions/cache@v2
        name: Cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Setup node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: 🐞 Install Dependencies
        run: npm ci

      - name: 🏗️ Build
        run: npm run build
        env:
          POCKETBASE_ORIGIN: http://localhost:3000

  deploy:
    needs: check-build
    runs-on: ubuntu-latest
    steps:
      - name: 🚙 Checkout 
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: 📍 Enable filter
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            web:
              - 'apps/web/**'
              - 'packages/najit-najist-api/**'
              - 'package-lock.json'
              - '.github/**'
            ui:
              - 'packages/ui/**'
              - 'package-lock.json'
              - '.github/**'
            pb:
              - 'apps/pb/Dockerfile'
              - 'apps/pb/migrations/**'

      - name: 📍 Push Pocketbase to dokku
        if: steps.filter.outputs.pb == 'true'
        uses: dokku/github-action@master
        with:
          git_remote_url: 'ssh://dokku@najitnajist.cz:22/dev-pocketbase'
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          branch: 'develop'
          git_push_flags: '--force'

      - name: 📍 Push web app to dokku
        if: steps.filter.outputs.web == 'true' || steps.filter.outputs.ui == 'true'
        uses: dokku/github-action@master
        with:
          git_remote_url: 'ssh://dokku@najitnajist.cz:22/dev-web'
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          branch: 'develop'
          git_push_flags: '--force'
