name: 'Development release'

on:
  workflow_dispatch:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🚙 Checkout 
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: 📍 Enable filter
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            web:
              - 'apps/web/**'
              - 'packages/najit-najist-api/**'
              - 'package-lock.json'
              - '.github/**'
            ui:
              - 'packages/ui/**'
              - 'package-lock.json'
              - '.github/**'
            pb:
              - 'apps/pb/Dockerfile'
              - 'apps/pb/migrations/**'

      - name: 📍 Push Pocketbase to dokku
        if: steps.filter.outputs.pb == 'true'
        uses: dokku/github-action@master
        with:
          git_remote_url: 'ssh://dokku@najitnajist.cz:22/dev-pocketbase'
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          branch: 'develop'
          git_push_flags: '--force'

      - name: 📍 Push web app to dokku
        if: steps.filter.outputs.web == 'true' || steps.filter.outputs.ui == 'true'
        uses: dokku/github-action@master
        with:
          git_remote_url: 'ssh://dokku@najitnajist.cz:22/dev-web'
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          branch: 'develop'
          git_push_flags: '--force'
